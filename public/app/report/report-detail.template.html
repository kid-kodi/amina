<div class="panel bg-light">
	<div class="bar">
		<div>
			<h3>{{$ctrl.report.name}}</h3>
		</div>
		<div>
			<button class="btn" ng-click="$ctrl.exportData()">Download</button>
			<button class="btn" ng-click="$ctrl.close()">Fermer</button>
		</div>
	</div>
	<div>
		<form class="form-inline">
		  <div class="form-group mb-2">
		    <label for="staticEmail2" class="sr-only">Email</label>
		    <input class="form-control"
		       ng-model="$ctrl.mindate"
		       ng-model-options="{ updateOn: 'blur' }"
		       placeholder="Select a min date..."
		       moment-picker="$ctrl.mindate"
		       format="YYYY-MM-DD"
		       max-date="$ctrl.maxdate">
		  </div>
		  <span class="mx-sm-3 mb-2"> To</span>
		  <div class="form-group mr-3 mb-2">
		    <label for="inputPassword2" class="sr-only">Password</label>
		    <input class="form-control"
		       ng-model="$ctrl.maxdate"
		       ng-model-options="{ updateOn: 'blur' }"
		       placeholder="Select a max date..."
		       moment-picker="$ctrl.maxdate"
		       format="YYYY-MM-DD"
		       min-date="$ctrl.mindate">
		  </div>
		  <button type="submit" class="btn btn-primary mb-2" ng-click="$ctrl.run()">Run</button>
		</form>
	</div>
	<div>
		<div>
			<div class="text-center m-3">
				<h3>{{$ctrl.setting.company_name}}</h3>
				<p>from <b>{{$ctrl.mindate}}</b> to <b>{{$ctrl.maxdate}}</b></p>
			</div>
			<div id="exportable"></div>
		</div>
	</div>
</div>
