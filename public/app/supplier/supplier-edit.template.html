<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Supplier information</h5>
        <button type="button" class="close" ng-click="$ctrl.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form name="form" novalidate>
    			<div class="row">
            <div class="col-md-6 mb-3">
              <label for="first_name">Nom</label>
              <input type="text" class="form-control" ng-model="$ctrl.supplier.first_name">
            </div>
            <div class="col-md-6 mb-3">
              <label for="last_name">Pr√©noms</label>
              <input type="text" class="form-control" ng-model="$ctrl.supplier.last_name">
            </div>
          </div>
    			<div class="mb-3">
    				<label for="name">Raison sociale<span class="text-danger">*</span></label>
    				<input class="form-control" type="text" name="name" ng-model="$ctrl.supplier.name" required>
    				<div ng-show="form.name.$touched && form.name.$invalid">
    					<span class="text-danger" ng-show="form.name.$error.required">La raison sociale est requise</span>
    				</div>
    			</div>
    			<div class="mb-3">
    				<label for="phone">Telephone <span class="text-danger">*</span></label>
    				<input type="text" class="form-control" name="phone" ng-model="$ctrl.supplier.phone" maxlength="8">
    				<div ng-show="form.phone.$touched && form.phone.$invalid">
    					<span class="text-danger" ng-show="form.phone.$error.required">Fournisseur phone number is required</span>
    				</div>
    			</div>
    			<div class="mb-3">
    				<label for="email">Email <span class="text-danger">*</span></label>
    				<input type="email" class="form-control" name="email" ng-model="$ctrl.supplier.email">
    				<div ng-show="form.email.$touched && form.email.$invalid">
    					<span class="text-danger" ng-show="form.email.$error.required">Fournisseur email adresse is required</span>
    					<span class="text-danger" ng-show="form.email.$error.email">Valid email adresse is required</span>
    				</div>
    			</div>
  		  </form>

      </div>
      <div class="modal-footer">
        <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="$ctrl.save()">Enregistrer</button>
        <button type="button" class="btn btn-secondary" ng-click="$ctrl.close()">Annuler</button>
      </div>
    </div>
  </div>
</div>
