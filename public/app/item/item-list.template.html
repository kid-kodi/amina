<div class="panel" ng-show="$ctrl.list.length > 0">
	<div class="bar">
		<h3 class="title">Produits et services</h3>
		<div>
			<button class="btn btn-success" ng-click="$ctrl.editItem()">Nouveau produi & service</button>
		</div>
	</div>

	<div class="btn-toolbar justify-content-between mb-2" role="toolbar" aria-label="Toolbar with button groups">
	  <div class="input-group">
	    <div class="input-group-prepend">
	      <div class="input-group-text" id="btnGroupAddon2">@</div>
	    </div>
	    <input type="text" class="form-control" placeholder="Input group example" ng-model="$ctrl.search">
	  </div>
	  <!-- <div class="btn-group" role="group" aria-label="First group">
	    <button type="button" class="btn btn-secondary">1</button>
	    <button type="button" class="btn btn-secondary">2</button>
	    <button type="button" class="btn btn-secondary">3</button>
	  </div> -->
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Nom</th>
				<th>Type</th>
				<th>Price</th>
				<th>Cost</th>
				<th>Qty</th>
				<th class="last">
					Action
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in $ctrl.list | filter:$ctrl.search">
				<td>{{c.name}}</td>
				<td>{{c.type}}</td>
				<td>{{c.price | number}}</td>
				<td>{{c.cost | number}}</td>
				<td>{{c.quantity | number}}</td>
				<td class="last">

					<div class="btn-group">
					  <a  href="#/item/{{c._id}}" class="btn btn-link">Details</a>
					  <button type="button" class="btn btn-link dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					  <div class="dropdown-menu dropdown-menu-right">
					    <a class="dropdown-item" href="" ng-click="$ctrl.editItem( c )">Edit</a>
					  </div>
					</div>

				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="panel" ng-show="$ctrl.list.length == 0">
	<div class="empty-list text-center">
		<h3 class="text-center">No items</h3>
		<button class="btn btn-success" ng-click="$ctrl.editItem()">New product & service</button>
	</div>
</div>

<div ng-switch="$ctrl.editMode">
	<div ng-switch-when="true">
		<item-edit 
		item="$ctrl.item" 
		on-close="$ctrl.editMode = false"
		on-save="$ctrl.update( item )"></item-edit>
	</div>
</div>
