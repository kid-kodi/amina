<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selectionner un fournisseur</h5>
        <button type="button" class="close" ng-click="$ctrl.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn-toolbar justify-content-between p-2">
          <input type="search" ng-model="$ctrl.search" class="form-control" placeholder="Entrer le nom du fournisseur">
        </div>
        <div class="list-group p-2">
          <a href="#/expense/0/supplier/{{c._id}}" ng-repeat="c in $ctrl.list | filter:$ctrl.search" href="#" class="list-group-item list-group-item-action flex-column align-items-start">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">{{c.name}}</h5>
            </div>
          </a>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
