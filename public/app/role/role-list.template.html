<div class="panel" ng-show="$ctrl.list.length > 0">
	<div class="bar">
		<div>
			<h3 class="title">Role</h3>
			<a href="#/user">users</a>
		</div>
		<div>
			<button class="btn btn-success" ng-click="$ctrl.editRole()">New</button>
		</div>
	</div>
	<div class="bar">
		<input class="form-control" type="text" placeholder="Search a role" ng-model="$ctrl.search">
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>Nom</th>
				<th class="last">
					Action
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="c in $ctrl.list | filter:$ctrl.search">
				<td>
					<a href="" ng-click="$ctrl.gotoRole( c )">	
						{{c.name}}
					</a>
				</td>
				<td class="last">
					<div class="btn-group">
					  <a  href="#/role/{{c._id}}" class="btn btn-link">Details</a>
					  <button type="button" class="btn btn-link dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    <span class="sr-only">Toggle Dropdown</span>
					  </button>
					  <div class="dropdown-menu dropdown-menu-right">
					    <a class="dropdown-item" href="" ng-click="$ctrl.editRole( c )">Edit</a>
					  </div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="panel" ng-show="$ctrl.list.length == 0">
	<h1>No roles</h1>
	<button ng-click="$ctrl.editRole()">New</button>
</div>

<div ng-switch="$ctrl.editMode">
	<div ng-switch-when="true">
		<role-edit 
		role="$ctrl.role" 
		on-close="$ctrl.editMode = false"
		on-save="$ctrl.update( role )"></role-edit>
	</div>
</div>

<div ng-switch="$ctrl.detailMode">
	<div ng-switch-when="true">
		<role-detail 
		role="$ctrl.role" 
		on-close="$ctrl.detailMode = false"
		on-edit="$ctrl.editRole( role )"></role-detail>
	</div>
</div>
