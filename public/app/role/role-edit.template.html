<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Customer information</h5>
        <button type="button" class="close" ng-click="$ctrl.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <form name="form" novalidate>
			<div class="mb-3">
				<label>Nom</label>
				<input class="form-control" type="text" name="name" ng-model="$ctrl.role.name" required>
				<div ng-show="form.name.$touched && form.name.$invalid">
					<span class="text-danger" ng-show="form.name.$error.required">Role name is required</span>
				</div>
			</div>
			<div>
				<input type="checkbox" name="name" ng-model="$ctrl.role.sysadmin">
				<label>Is role system admin</label>
			</div>
			<table>
				<tr ng-repeat="p in $ctrl.permissions | orderBy:'sequence'">
					<td><input type="checkbox" data-checklist-model="$ctrl.role.permissions" data-checklist-value="p"> </td>
					<td>{{p.name}}</td>
				</tr>
			</table>
		</form>

      </div>
      <div class="modal-footer">
        <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="$ctrl.save()">Save changes</button>
        <button type="button" class="btn btn-secondary" ng-click="$ctrl.close()">Cancel</button>
      </div>
    </div>
  </div>
</div>
