<p>Renseigner vos informtions de connection</p>
<div class="form-group">
	<label>Role</label>
	<select class="form-control" name="role" ng-model="$ctrl.user.role_id">
		<option value="">Aucun role</option>
		<option ng-repeat="r in $ctrl.roles" value="{{r._id}}">{{r.name}}</option>
	</select>
	<div ng-show="form.role.$touched && form.role.$invalid">
		<span class="text-danger" ng-show="form.role.$error.required">User role is required</span>
	</div>
</div>
<div class="form-group">
	<label for="email">Email <span class="text-danger">*</span></label>
	<input type="email" class="form-control" name="email" ng-model="$ctrl.user.email" required>
	<div ng-show="form.email.$touched && form.email.$invalid">
		<span class="text-danger" ng-show="form.email.$error.required">User email adresse is required</span>
		<span class="text-danger" ng-show="form.email.$error.email">Valid email adresse is required</span>
	</div>
</div>
<div class="form-group">
	<label>Password <span class="text-danger">*</span></label>
	<input class="form-control" type="password" name="password" ng-model="$ctrl.user.password" required>
	<div ng-show="form.password.$touched && form.password.$invalid">
		<span class="text-danger" ng-show="form.password.$error.required">User password is required</span>
	</div>
</div>
